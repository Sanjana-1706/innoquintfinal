<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EventNest Dashboard - Modern</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2F2235 0%, #3F3244 40%, #60495A 100%);
      background-attachment: fixed;
      color: #f4f4f6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Glassmorphism Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* KPI Card Styles */
    .kpi-card {
      position: relative;
      overflow: hidden;
    }

    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FF69B4, #BF00FF, #FFD700);
    }

    .kpi-value {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .kpi-icon-box {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(90deg, #FF69B4, #BF00FF, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    /* Button Styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #FF69B4, #BF00FF);
      color: white;
      box-shadow: 0 4px 12px rgba(191, 0, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(191, 0, 255, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Chart Container */
    .chart-container {
      position: relative;
      height: 280px;
    }

    /* Activity Item */
    .activity-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .activity-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Navbar */
    .navbar {
      background: rgba(47, 34, 53, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    /* Trend Indicator */
    .trend-up {
      color: #22c55e;
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* Grid Responsive */
    @media (max-width: 768px) {
      .kpi-value { font-size: 2rem; }
      .chart-container { height: 220px; }
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    console.log('Script loading...');
    const { useState, useEffect, useRef } = React;

    // KPI Card Component
    const KpiCard = ({ icon, label, value, subtitle, trend, gradient }) => (
      <div className="glass-card kpi-card">
        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '1rem' }}>
          <div className="kpi-icon-box" style={{ background: gradient }}>
            {icon}
          </div>
          <div className="trend-up">
            â†— {trend}
          </div>
        </div>
        <div style={{ color: 'rgba(255,255,255,0.6)', fontSize: '0.875rem', marginBottom: '0.5rem' }}>
          {label}
        </div>
        <div className="kpi-value">
          {value}
        </div>
        <div style={{ color: 'rgba(255,255,255,0.5)', fontSize: '0.75rem', marginTop: '0.5rem' }}>
          {subtitle}
        </div>
      </div>
    );

    // Chart Card Component
    const ChartCard = ({ title, children }) => (
      <div className="glass-card">
        <h3 className="gradient-text" style={{ fontSize: '1.25rem', marginBottom: '1.5rem' }}>
          {title}
        </h3>
        {children}
      </div>
    );

    // Chart Component
    const ChartComponent = ({ type, data, options }) => {
      const canvasRef = useRef(null);
      const chartRef = useRef(null);

      useEffect(() => {
        if (canvasRef.current) {
          if (chartRef.current) {
            chartRef.current.destroy();
          }
          
          const ctx = canvasRef.current.getContext('2d');
          chartRef.current = new window.Chart(ctx, {
            type,
            data,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: { color: '#f4f4f6', font: { size: 12 } }
                }
              },
              scales: type !== 'pie' && type !== 'doughnut' ? {
                x: { ticks: { color: '#d6d6dc' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                y: { ticks: { color: '#d6d6dc' }, grid: { color: 'rgba(255,255,255,0.1)' } }
              } : undefined,
              ...options
            }
          });
        }

        return () => {
          if (chartRef.current) {
            chartRef.current.destroy();
          }
        };
      }, [type, data, options]);

      return <canvas ref={canvasRef} />;
    };

    // Activity Item Component
    const ActivityItem = ({ type, title, time }) => (
      <div className="activity-item">
        <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
          <span className="badge">{type}</span>
          <div style={{ flex: 1 }}>
            <div style={{ color: '#fff', fontWeight: 500, marginBottom: '0.25rem' }}>{title}</div>
            <div style={{ color: 'rgba(255,255,255,0.5)', fontSize: '0.75rem' }}>{time}</div>
          </div>
        </div>
      </div>
    );

    // Quick Action Button
    const QuickAction = ({ icon, label, onClick }) => (
      <button className="btn btn-secondary" onClick={onClick} style={{ width: '100%', justifyContent: 'center' }}>
        <span style={{ fontSize: '1.25rem' }}>{icon}</span>
        <span>{label}</span>
      </button>
    );

    // Main Dashboard Component
    const Dashboard = () => {
      const [stats] = useState({
        totalEvents: 24,
        activeEvents: 5,
        totalAttendees: 1334,
        totalRevenue: 420000
      });

      const activities = [
        { type: 'ðŸŽ‰ Event', title: 'Community Cleanup Drive created', time: '2 mins ago' },
        { type: 'ðŸ‘¤ Registration', title: 'New registration: Maya Sharma', time: '6 mins ago' },
        { type: 'ðŸ’¬ Message', title: 'Vendor confirmed AV setup', time: '14 mins ago' },
        { type: 'ðŸŽ¯ Goal', title: 'Reached 100 attendees milestone', time: '1 hour ago' },
        { type: 'ðŸ“§ Email', title: 'Reminder sent to 50 participants', time: '2 hours ago' }
      ];

      return (
        <div style={{ minHeight: '100vh' }}>
          {/* Navbar - Same as Home Page */}
          <header className="navbar" role="navigation" aria-label="Primary">
            <div className="nav-inner">
              <a className="brand" href="index.html">
                <span className="group">&lt;InnoQuint&gt;</span>
              </a>
              <button className="nav-toggle" aria-expanded="false" aria-controls="nav-links" aria-label="Toggle menu">
                <span></span><span></span><span></span>
              </button>
              <nav id="nav-links" className="nav-links">
                <a href="index.html">Home</a>
                <a href="events.html">Events</a>
                <a href="volunteers.html">Volunteers</a>
                <a href="dashboard2.html">Dashboard</a>
                <a href="#communication">Communication</a>
                <div className="login-nav" id="login-nav">
                  <a href="login.html" id="login-link">
                    <svg className="login-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                      <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z" fill="currentColor"/>
                    </svg>
                    Login
                  </a>
                </div>
              </nav>
            </div>
          </header>

          {/* Main Content */}
          <main style={{ maxWidth: '1400px', margin: '0 auto', padding: '3rem 2rem' }}>
            {/* Header */}
            <div style={{ marginBottom: '3rem' }}>
              <h1 className="gradient-text" style={{ fontSize: '3rem', marginBottom: '0.5rem' }}>
                Dashboard
              </h1>
              <p style={{ color: 'rgba(255,255,255,0.7)', fontSize: '1.125rem' }}>
                Welcome back! Here's what's happening with your events today.
              </p>
            </div>

            {/* KPI Cards */}
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '1.5rem', marginBottom: '2rem' }}>
              <KpiCard
                icon="ðŸ“…"
                label="Total Events"
                value={stats.totalEvents}
                subtitle="All time"
                trend="+12%"
                gradient="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
              />
              <KpiCard
                icon="ðŸŽ¯"
                label="Active Events"
                value={stats.activeEvents}
                subtitle="Currently running"
                trend="+5%"
                gradient="linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
              />
              <KpiCard
                icon="ðŸ‘¥"
                label="Total Attendees"
                value={stats.totalAttendees.toLocaleString()}
                subtitle="Registered users"
                trend="+18%"
                gradient="linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
              />
              <KpiCard
                icon="ðŸ’°"
                label="Total Revenue"
                value={`â‚¹${(stats.totalRevenue / 1000).toFixed(0)}K`}
                subtitle="This month"
                trend="+23%"
                gradient="linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"
              />
            </div>

            {/* Charts Row */}
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))', gap: '1.5rem', marginBottom: '2rem' }}>
              <ChartCard title="Event Categories">
                <div className="chart-container">
                  <ChartComponent
                    type="doughnut"
                    data={{
                      labels: ['Community', 'Education', 'Environment', 'Health', 'Workshop'],
                      datasets: [{
                        data: [30, 25, 20, 15, 10],
                        backgroundColor: ['#FF69B4', '#BF00FF', '#FFD700', '#00f2fe', '#43e97b'],
                        borderWidth: 0
                      }]
                    }}
                    options={{ cutout: '70%' }}
                  />
                </div>
              </ChartCard>

              <ChartCard title="Monthly Registrations">
                <div className="chart-container">
                  <ChartComponent
                    type="line"
                    data={{
                      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                      datasets: [{
                        label: 'Registrations',
                        data: [65, 78, 90, 81, 96, 110],
                        borderColor: '#BF00FF',
                        backgroundColor: 'rgba(191, 0, 255, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3
                      }]
                    }}
                  />
                </div>
              </ChartCard>
            </div>

            {/* Bottom Section */}
            <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr', gap: '1.5rem' }}>
              {/* Recent Activity */}
              <div className="glass-card">
                <h3 className="gradient-text" style={{ fontSize: '1.25rem', marginBottom: '1.5rem' }}>
                  Recent Activity
                </h3>
                <div>
                  {activities.map((activity, idx) => (
                    <ActivityItem key={idx} {...activity} />
                  ))}
                </div>
              </div>

              {/* Quick Actions */}
              <div className="glass-card">
                <h3 className="gradient-text" style={{ fontSize: '1.25rem', marginBottom: '1.5rem' }}>
                  Quick Actions
                </h3>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                  <QuickAction icon="ðŸ“…" label="Create Event" onClick={() => alert('Create Event')} />
                  <QuickAction icon="âœ‰ï¸" label="Send Invites" onClick={() => alert('Send Invites')} />
                  <QuickAction icon="ðŸ‘¥" label="Manage Attendees" onClick={() => alert('Manage Attendees')} />
                  <QuickAction icon="ðŸ“Š" label="View Reports" onClick={() => alert('View Reports')} />
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
  </script>
</body>
</html>
